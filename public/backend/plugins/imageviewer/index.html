        <h1>Simple Image Viewer Plugin Example</h1>
        <div id="imageViewerContainer" style="width: 800px; height:700px;" ></div>
        <script>
            var curect_file_path = "https://picsum.photos/1600/1200/?random";
            $("#imageViewerContainer").verySimpleImageViewer({
                imageSource: curect_file_path,
                frame: ['100%', '100%'],
                maxZoom: '900%',
                zoomFactor: '10%',
                mouse: true,
                keyboard: true,
                toolbar: true,
                rotateToolbar: true
            });
        </script>
    </body>
